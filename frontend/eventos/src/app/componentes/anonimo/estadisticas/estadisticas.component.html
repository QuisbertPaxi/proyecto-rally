<div id="container">
    <h2>ESTAD√çSTICAS</h2>
  <div class="grid-container">
    <div class="item item-main">
      <h2 class="titulo">FINALISTAS</h2>
      <div class="chart-container">
        <canvas #chartCanvas></canvas>
      </div>
    </div>

    <div class="item item-sidebar">
      
      <div class="titulo-ganador">
          <span class="mat-headline">GANADOR</span>
      </div>

      <mat-card *ngIf="ganador" class="ganador-container">
        <mat-card-header>
          <mat-card-title class="titulo">{{ ganador.titulo }}</mat-card-title>
        </mat-card-header>
    
        <mat-card-content>
          <img mat-card-image [src]="ganador.link" alt="Foto ganadora" />
          <p>{{ ganador.descripcion }}</p>
          <p><strong>Votos:</strong> {{ ganador.cantidadVotos }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
