<div class="usuario-container">
  @for (usuario of usuarios; track $index) {
    <mat-card class="usuario-card">
    <mat-card-title>{{ usuario.nombre }} {{ usuario.apellidos }}</mat-card-title>
    <mat-card-subtitle>{{ usuario.userName }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editarUsuario(usuario.id!)">
          Editar
        </button>
        <button mat-raised-button color="warn" (click)="eliminarUsuario(usuario.id!)">
         Eliminar
        </button>
      </mat-card-actions>
    </mat-card>
  }
